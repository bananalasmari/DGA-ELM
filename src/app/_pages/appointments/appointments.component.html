<div class="page-layout">
    <div class="container">
      <div class="row flex-center">
        <div class="col-md-11">
          <div class="app-card flex-column w-100 bg-white">
            <div class="top-section p-4">
              <h3>{{ title }}</h3>
            </div>
            <div class="row">
              <div class="p-4">
                <div class="text-center mb-6">
                  <img [src]="iconSrc" alt="absher">
                </div>
                <div class="row flex-center">
                  <div class="col-md-9">
                    <div class="my-4">
                      <h2 class="text-primary-brand mb-4">{{ welcomeMessage }}</h2>
                      <p class="h3 fw-light">{{ description }}</p>
                      <ul class="list list--unordered list--neutral mt-4 p-0">
                        <li class="list__item text-md-regular mb-2" *ngFor="let feature of features">{{ feature }}</li>
                      </ul>
                      <div class="flex">
                        <a [href]="videoLink" class="link link--lg link--brand mt-4 mb-12 pb-12">
                          <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 22 22" fill="none">
                            <path fill-rule="evenodd" clip-rule="evenodd" d="M11 0.25C5.06294 0.25 0.25 5.06294 0.25 11C0.25 16.9371 5.06294 21.75 11 21.75C16.9371 21.75 21.75 16.9371 21.75 11C21.75 5.06294 16.9371 0.25 11 0.25ZM15.75 11L8.25 6.5V15.5L15.75 11Z" fill="#175CD3"/>
                          </svg>
                          <span class="link__label">{{ videoLabel }}</span>
                        </a>
                      </div>
                    </div>
                    <div class="flex-center py-12">
                      <button class="btn btn--md btn--primary-brand" routerLink="/reserve">{{ buttonLabel }}</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
