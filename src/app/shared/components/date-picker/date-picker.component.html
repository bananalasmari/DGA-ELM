<div class="date-picker-root date-picker-root__main__content-wrapper" *ngIf="showDatePicker"
    [@datePickerAnimation]="showDatePicker ? 'open' : 'closed'">
    <div class="date-picker">
        <div class="date-picker__navigator">
            <button (click)="previousMonth()" class="btn btn--lg btn--subtle btn--icon">&#8249;</button>
            <button (click)="nextMonth()" class="btn btn--lg btn--subtle btn--icon">&#8250;</button>
            <div class="date-picker__navigator-label text-left">{{ currentMonth | date: 'MMMM yyyy' }}</div>
        </div>
        <div class="date-picker__weekdays">
            <div class="date-picker__weekday" *ngFor="let day of weekDays">{{ day }}</div>
        </div>
        <div class="date-picker__date-grid">
            <div class="date-cell" *ngFor="let date of dates" [ngClass]="getDateClass(date)" (click)="selectDate(date)">
                <div class="date-cell__label">
                    <span>{{ date.getDate() }}</span>
                </div>
            </div>
        </div>
    </div>
</div>
